<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Trivial Pursuit - Maladie Rénale</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="board">
            <!-- Plateau du jeu -->
        </div>
        <div class="controls">
            <button id="roll-dice">Lancer le dé</button>
            <p id="dice-result">Résultat du dé: </p>
        </div>
        <div class="question-container">
            <div id="question-card">
                <h2 id="category"></h2>
                <p id="question"></p>
                <div class="answers">
                    <button class="answer">Réponse 1</button>
                    <button class="answer">Réponse 2</button>
                    <button class="answer">Réponse 3</button>
                    <button class="answer">Réponse 4</button>
                </div>
            </div>
        </div>
        <div class="player-status">
            <!-- Statut du joueur avec les camemberts -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
